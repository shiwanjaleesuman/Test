<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>File Format Page</title>
</head>
<body>
	<form action="contentType" method="post">
		<h1>Please select one of the file format:</h1>
		<input type="radio" name="format" value="text"><label>Text</label><br>
		<input type="radio" name="format" value="html"><label>HTML</label><br>
		<input type="radio" name="format" value="doc"><label>MS-Word</label><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
