<!DOCTYPE html>
<html>
<head>
	<title>Event Calling jquery example</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		$("div").click(function(){
			alert("Hi!");
		});
		});
	</script>
</head>
<body>
	<div id="mydiv">
		Click on this to see a dialog box.
	</div>
</body>
</html>
